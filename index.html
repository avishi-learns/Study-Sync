<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudySync</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="app-wrapper">

  <!-- APP -->
  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h1 class="brand">StudySync</h1>
      <nav>
        <a class="nav-link active" data-view="dashboard">ğŸ“Š Dashboard</a>
        <a class="nav-link" data-view="planner">ğŸ—“ï¸ Planner</a>
        <a class="nav-link" data-view="progress">ğŸ“ˆ Progress</a>
        <a class="nav-link" data-view="syllabus">ğŸ“˜ Syllabus</a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="content">

      <!-- HEADER -->
      <div class="top-bar">
        <div class="tabs">
          <button data-view="dashboard">Dashboard</button>
          <button data-view="planner">Planner</button>
          <button data-view="progress">Progress</button>
        </div>
        <button id="themeToggle">ğŸŒ™ Dark Mode</button>
      </div>

      <!-- DASHBOARD -->
      <section id="dashboard" class="view active">
        <div class="card">
          <h3>Add Subject</h3>
          <input id="subjectInput" placeholder="e.g. Physics">
          <button id="addSubjectBtn">Add</button>
        </div>
        <div id="subjectsContainer"></div>
      </section>

      <!-- PLANNER -->
      <section id="planner" class="view">
        <h2>Today's Planner</h2>
        <div id="todayTasks" class="planner-container"></div>
      </section>

      <!-- PROGRESS -->
      <section id="progress" class="view">
        <div class="card">
          <h3>Overall Progress</h3>
          <div class="progress-bar">
            <div id="overallProgress" class="progress-fill"></div>
          </div>
          <span id="overallText">0%</span>
        </div>
      </section>

      <!-- SYLLABUS -->
      <section id="syllabus" class="view">

        <!-- AI SYLLABUS -->
        <div class="card ai-syllabus">
          <h3>âœ¨ AI Syllabus Breakdown</h3>
          <input id="aiInput" placeholder="e.g. Class 12 Physics â€“ Mechanics">
          <button onclick="generateSyllabus()">Generate</button>
        </div>

        <!-- SYLLABUS VIEW -->
        <div id="syllabusContainer"></div>

      </section>

    </main>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div>StudySync Â· Made by Avishi & Anmol</div>
    <div>
      This is an open source on
      <a href="https://github.com/avishi-learns/Study-Sync" target="_blank">GitHub</a>
    </div>
  </footer>

</div>

<script src="script.js"></script>
</body>
</html>
